<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento DETRAN - Clínica Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Clínica Exemplo</h1>
        <p>Credenciada ao DETRAN</p>
    </header>

    <main>
        <section class="agendamento-form">
            <h2>Agendamento de Exames</h2>
            <form id="formAgendamento">
                
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="exame">Tipo de Exame:</label>
                <select id="exame" name="exame" required>
                    <option value="">Selecione o exame...</option>
                    <option value="medico">Exame Médico</option>
                    <option value="psicologico">Exame Psicológico</option>
                </select>

                <label for="data">Data Desejada:</label>
                <input type="date" id="data" name="data" required>
                
                <button type="submit">Agendar</button>
            </form>
            <div id="mensagem" class="hidden"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Clínica Exemplo. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
